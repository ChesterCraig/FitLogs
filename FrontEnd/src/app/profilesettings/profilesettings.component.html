<h2>Profile Settings</h2>
<br>
<h3>Workout Notes</h3>
<form #userNoteForm="ngForm" (ngSubmit)="updateUserNote()">
    <textarea name="contents" placeholder="Workout program notes" autosize [(ngModel)]="userNote"></textarea>
    <br>
    <button class="btn btn-success" type="save">Save</button>
</form>
