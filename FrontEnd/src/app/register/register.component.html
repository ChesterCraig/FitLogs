<form #registerForm="ngForm" (ngSubmit)="register()" style="text-align: center">
  <h2 class="text-center text-primary">Sign-up</h2>

  <div class="form-group">
      <input type="text" class="form-conrol" placeholder="Username" required name="username" [(ngModel)]="model.username">
  </div>

  <div class="form-group">
      <input type="password" class="form-conrol" placeholder="Password" required name="password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Register</button>
      <button class="btn btn-default" type="submit" (click)="cancel()">Cancel</button>
  </div>
</form>
